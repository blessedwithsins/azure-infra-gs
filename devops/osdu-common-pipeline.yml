# Required Group Variables - `Infrastructure Pipeline Variables`
  # AGENT_POOL
  # AZURE_REGISTRY
  # HELM_REPO
  # K8_ENV_PREFIX


trigger:
  batch: true
  branches:
    include:
      - master
  paths:
    include:
      - /charts/osdu-common/*
      - /devops/osdu-common-pipeline.yml
    exclude:
      - /**/*.md

pr:
  autoCancel: false
  branches:
    include:
      - "*"
    exclude:
      - master
  paths:
    include:
      - /charts/osdu-common/*
      - /devops/osdu-common-pipeline.yml
    exclude:
      - /**/*.md

resources:
  repositories:
  - repository: K8ManifestsRepo
    type: git
    name: k8-gitops-manifests

variables:
  - group: 'Azure Common Secrets'
  - group: 'Azure - Common'

  - name: 'MANIFEST_REPO'
    value: $[ resources.repositories['K8ManifestsRepo'].name ]
  - name: 'HELM_VERSION'
    value: '3.3.0'
  - name: 'HELM_CHART_PATH'
    value: 'charts/osdu-common'
  - name: 'MANIFEST_GENERATION_PATH'
    value: 'generated'
  - name: generateName
    value: "osdu-common"

stages:
  - template: tasks/aks-deploy-stages.yml
    parameters:
      generateName: ${{ variables.generateName }}
      providers:
        - name: Azure
          environments: ["dev"]
