parameters:
  providers: []
  serviceName: ""
  skipDeploy: false
  hldRegPath: "providers/azure/hld-registry"
  checkoutRepo: self
  extractedChartFolder: "templates"
  installThroughHelm: false
  isDPDeployment: false
  DPName: ""
  namespace: ""
  addDPNameToService: false

stages:
  - ${{ each provider in parameters.providers }}:
    - ${{ each environment in provider.environments }}:
      - stage: 'Deploy_${{ provider.name }}_${{ environment }}_${{ parameters.serviceName }}'

        variables:
          - group: '${{ provider.name }} Target Env Secrets - ${{ environment }}'
          - group: '${{ provider.name }} Target Env - ${{ environment }}'
          - ${{ if eq(parameters.isDPDeployment, 'true') }}:
            - group: '${{ provider.name }} Target Env Data Partition ${{ parameters.DPName }} - ${{ environment }}'
            - group: '${{ provider.name }} Target Env Data Partition ${{ parameters.DPName }} Secrets - ${{ environment }}'


        jobs:
        - deployment: Deploy
          pool:
            name: $(AGENT_POOL)
          environment: ${{ environment }}
          strategy:
            runOnce:
              deploy:
                steps:
                - download: none

                - template: tasks/aks-deployment-steps.yml
                  parameters:
                    ${{ if and(eq(parameters.isDPDeployment, 'true'), eq(parameters.addDPNameToService, 'true')) }}:
                      serviceName: "${{ parameters.DPName }}-${{ parameters.serviceName }}"
                    ${{ if or(eq(parameters.isDPDeployment, 'false'), eq(parameters.addDPNameToService, 'false')) }}:
                      serviceName: ${{ parameters.serviceName }}
                    providerName: ${{ provider.name }}
                    environment: ${{ environment }}
                    chartPath: ${{ parameters.chartPath }}
                    valuesFile: ${{ parameters.valuesFile }}
                    skipDeploy: ${{ parameters.skipDeploy }}
                    hldRegPath: ${{ parameters.hldRegPath }}
                    checkoutRepo: ${{ parameters.checkoutRepo }}
                    chartModificationScript: ${{ parameters.chartModificationScript }}
                    extractedChartFolder: ${{ parameters.extractedChartFolder }}
                    installThroughHelm: ${{ parameters.installThroughHelm }}
                    ${{ if eq(parameters.isDPDeployment, 'true') }}:
                      baseNameRG: $(base-name-dp)
                    namespace: ${{ parameters.namespace }}

                - template: tasks/flux-chart-wait.yml
                  parameters:
                    serviceName: ${{parameters.serviceName}}
                    skipCheck: ${{ parameters.skipCheck }}
                    environment: ${{ environment }}
                    imageRepoName: '${{ parameters.serviceName }}'
