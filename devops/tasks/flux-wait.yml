# This template is responsible for detecting a service being alive.
steps:
  - task: AzureCLI@1
    displayName: 'Flux Wait'
    env:
      IMAGE: $(CONTAINER_REGISTRY_NAME).azurecr.io/${{ parameters.imageRepoName }}-${{ parameters.environment }}:$(Build.BuildId)
      SERVICE_NAME: ${{parameters.serviceName}}
      BASE_NAME_SR: $(base-name-sr)
    inputs:
      azureSubscription: '$(SERVICE_CONNECTION_NAME)'
      addSpnToEnvironment: true
      scriptLocation: inlineScript
      inlineScript: |
        #!/usr/bin/env bash
        set -euo pipefail

        echo "Logging in to AKS"
        echo "------------------------------------"
        sudo az aks install-cli
        az aks get-credentials -g $BASE_NAME_SR-rg -n $BASE_NAME_SR-aks

        echo "Checking Deployment $IMAGE updated"
        echo "------------------------------------"

        attempt_counter=0
        max_attempts=10
        while [ $(kubectl get deployments |grep $SERVICE_NAME | awk '{print $1}') != $SERVICE_NAME ]
        do
          if [ ${attempt_counter} -eq ${max_attempts} ];then
            echo "Deployment not found, integraton tests are skipped"
            exit 1
          fi
          attempt_counter=$(($attempt_counter+1))
          sleep 2
        done

        echo "Checking Deployment Available"
        echo "------------------------------------"
        attempt_counter=0
        max_attempts=20
        while [ $(kubectl get deployment $SERVICE_NAME -o=jsonpath='{$.spec.template.spec.containers[:1].image}') != $IMAGE ]
        do
          if [ ${attempt_counter} -eq ${max_attempts} ];then
            echo "Deployment Image not updated, integration tests are skipped"
            exit 1
          fi
          attempt_counter=$(($attempt_counter+1))
          sleep 10
        done

        kubectl wait --for=condition=available --timeout=600s deployment/default-service -n osdu
