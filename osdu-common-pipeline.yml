# Required Group Variables - `Infrastructure Pipeline Variables`
  # AGENT_POOL
  # AZURE_REGISTRY
  # HELM_REPO
  # K8_ENV_PREFIX


trigger:
  batch: true
  branches:
    include:
      - master
  paths:
    include:
      - /charts/osdu-common/*
      - /devops/tasks/*
      - /osdu-common-pipeline.yml
    exclude:
      - /**/*.md

pr:
  autoCancel: false
  branches:
    include:
      - "*"
    exclude:
      - master
  paths:
    include:
      - /charts/osdu-common/*
      - /devops/tasks/*
      - /osdu-common-pipeline.yml
    exclude:
      - /**/*.md

resources:
  repositories:
  - repository: K8ManifestsRepo
    type: git
    name: k8-gitops-manifests

variables:
  - group: 'Azure - OSDU'

  - name: serviceName
    value: "osdu-common"
  - name: chartPath
    value: "charts/osdu-common"
  - name: valuesFile
    value: "charts/helm-config.yaml"
  - name: 'manifestRepo'
    value: $[ resources.repositories['K8ManifestsRepo'].name ]

stages:
  - template: devops/tasks/aks-deploy-stages.yml
    parameters:
      serviceName: ${{ variables.serviceName }}
      chartPath: ${{ variables.chartPath }}
      valuesFile: ${{ variables.valuesFile }}
      manifestRepo: ${{ variables.manifestRepo }}
      providers:
        - name: Azure
          environments: ["dev"]
