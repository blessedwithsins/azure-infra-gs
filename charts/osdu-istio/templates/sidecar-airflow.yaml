apiVersion: networking.istio.io/v1beta1
kind: Sidecar
metadata:
  name: istio-sidecar
  namespace: osdu
  labels:
    customLabel: airflow-sidecar
spec:
  spec:
    workloadSelector:
      labels:
        app: airflow
  volumes:
    - name: azure-keyvault
      csi:
        driver: secrets-store.csi.k8s.io
        readOnly: true
        volumeAttributes:
          secretProviderClass: azure-keyvault
  containers:
    - name: test-name
      volumeMounts:
        - name: azure-keyvault
          mountPath: "/mnt/azure-keyvault"
          readOnly: true
      env:
        - name: OSDU_AIRFLOW_PASSWORD
          valueFrom:
            secretKeyRef:
              name: airflow
              key: admin-password
  egress:
    - hosts:
        - "osdu/*"
        - "istio-system/*"

---
apiVersion: v1
kind: Secret
metadata:
  name: kiali
  namespace: istio-system
  labels:
    app: kiali
type: Opaque
data:
  username: "{{ .Values.global.istio.username }}"
  passphrase: "{{ .Values.global.istio.password }}"
