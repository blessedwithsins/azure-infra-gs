{{- $isEnabled := .Values.airflow.isDataPartitionDeployment | default false -}}
{{ if $isEnabled }}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: airflow
spec:
  hosts:
  - {{ .Values.airflow.ingress.web.host | quote }}
  gateways:
  - airflow-gateway
  http:
  - match:
    - uri:
        prefix: /airflow
    route:
    - destination:
        port:
          number: 8080
        host: {{ .Release.Name }}-web
{{ end }}